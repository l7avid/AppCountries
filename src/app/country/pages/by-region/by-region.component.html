<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Search by region: <small>{{activeRegion | titlecase}}</small></h3>
  <hr>
  <h5>Select region</h5>
  
  <div class="row">
    <div class="col">
      <!-- [class.abc]="region === activeRegion" -->
      <!-- [ngClass]="{
        'btn-primary': activeRegion === region,
        'btn-outline-primary': activeRegion !== region
      }" -->
      <button 
        *ngFor="let region of regions"
        [class]="getCSSClass(region)"
        (click) = activateRegion(region)>
        {{ region | titlecase}}
      </button>
    </div>
  </div>
  <hr>
</div>
<div *ngIf="countries.length > 0"
     class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
