<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text" 
                   name="search"
                   class="form-control"
                   [(ngModel)]="element"
                   placeholder="Search Country..."
            />
        </form>
    </div>
</div>

<hr>
<div *ngIf="errorExist"
     class="alert alert-danger">No coincidences for "{{ element }}"</div>

<div *ngIf="countries.length > 0"
     class="row">
    <div class="col">
        <table class='table table-hover'>
            <thead>
                <tr>
                    <th># </th>
                    <th> Flag </th>
                    <th> Country </th>
                    <th> Population </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index">
                    <td>{{ i+1 }}</td>
                    <td>
                        <img class='small-flag' [src]="country.flags.png">
                    </td>
                    <td>{{ country.name.common }}</td>
                    <td>{{ country.population | number}}</td>
                    <td>
                        <a [routerLink]="['/country/', country.cca2]">More...</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
