<h2>Country</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input 
            (onEnter)="search($event)"
            (onDebounce)="suggestions($event)"
        ></app-country-input>
    </div>
</div>

<hr>
<div *ngIf="errorExist"
     class="alert alert-danger">No coincidences for "{{ element }}"</div>

<div *ngIf="countries.length > 0"
     class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
